<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>  

    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4>Alta de usuario</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="">Nombre y apellido</span>
                    </div>
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                  </div>

                  <div class="mb-3">
                  <label for="Date" class="form-label">Fecha de nacimiento</label>
                  <input type="date" id="filtro-fecha-fin" name="filtro-fecha-fin" class="form-control">
                  </div>

                  <label for="Mail" class="form-label">Correo electronico</label>
                  <div class="input-group mb-3">                                    
                    <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">@Gmail.com</span>
                    </div>
                  </div>

                  <div class="mb-3">
                  <label for="archivo">Seleccionar foto de perfil:</label>
                  <input type="file" id="archivo" name="archivo">
                  </div>

                  <div class="row justify-content-center mb-3">
                    <img src="https://thumbs.dreamstime.com/b/icono-del-s%C3%B3lido-negro-avatar-perfil-de-usuario-121102166.jpg" 
                    alt="Foto de perfil" class="rounded-circle me-2" style="width: 50%;">
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Crear usuario</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
