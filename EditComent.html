<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>  
    <!-- Barra de busqueda -->
    <nav class="navbar navbar-expand-lg navbar-light dark-navbar fixed-top">
     
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mi Sitio Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-success ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#search-advanced-form" aria-expanded="false" aria-controls="search-advanced-form">
                    Búsqueda avanzada
                </button>              
              </li>
            </ul>  
          </div>
          <div class="dropdown ms-auto align-items-center">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://thumbs.dreamstime.com/b/icono-del-s%C3%B3lido-negro-avatar-perfil-de-usuario-121102166.jpg" alt="Foto de perfil" class="rounded-circle me-2" style="width: 32px;">
              <span class="navbar-text">Nombre de usuario</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" href="#">Mis publicaciones</a></li>
              <li><a class="dropdown-item" href="#">Editar perfil</a></li>
              <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">   <h2>""</h2>    <h2>""</h2> </div>

    <div class="collapse" id="search-advanced-form">
        <form class="bg-secondary p-3 rounded">

            <div class="d-flex justify-content-center">
                <form>
                  <div class="row">
                    <div class="col-sm-3">
                      <label for="filtro-texto">Filtrar por texto:</label>
                      <input type="text" id="filtro-texto" name="filtro-texto" class="form-control">
                    </div>

                    <div class="col-sm-3">
                      <label for="categoria">Categoría:</label>
                      <select class="form-select" id="categoria" name="categoria">
                        <option value="noticias">Noticias</option>
                        <option value="deportes">Deportes</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="tecnologia">Tecnología</option>
                      </select>
                    </div>
                    
                    <div class="col-sm-3">
                      <label for="filtro-fecha-inicio">Filtrar por fecha inicio:</label>
                      <input type="date" id="filtro-fecha-inicio" name="filtro-fecha-inicio" class="form-control">
                    </div>
                    <div class="col-sm-3 mb-3">
                      <label for="filtro-fecha-fin">Filtrar por fecha fin:</label>
                      <input type="date" id="filtro-fecha-fin" name="filtro-fecha-fin" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar</button>
                  </div>
                </form>
            </div>

        </form>
    </div>

        <!-- Form publicacion -->
        <div class="container">
            <h2>Editar publicación</h2>
            <form>
              <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
              </div>
              <div class="mb-3">
                <label for="contenido" class="form-label">Contenido:</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select class="form-select" id="categoria" name="categoria">
                  <option value="noticias">Noticias</option>
                  <option value="deportes">Deportes</option>
                  <option value="entretenimiento">Entretenimiento</option>
                  <option value="tecnologia">Tecnología</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Publicar</button>
            </form>
        </div>         

        <footer class="bg-dark text-light py-3 fixed-bottom">
            <div class="container text-center">
              <p>© 2023 Mi empresa. Todos los derechos reservados.</p>
            </div>
        </footer>

</body>
</html>
